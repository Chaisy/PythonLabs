{% extends "CosmetologyApp/layout.html" %}

{% block content %}
<h1 class="name">Services</h1>
{% if service_list %}
<table>
<tr><th>Service:</th><th>Price:</th></tr> <!--ряд с ячейками заголовков-->

    {% for service in service_list %}
    <tr><td> {{ service.procedure }}</td><td>{{ service.price }}</td></tr>
    {% endfor %}

</table>
{% else %}
    <p>There are no services in the salon</p>
{% endif %}
{% endblock %}

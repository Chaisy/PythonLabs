{% extends "CosmetologyApp/layout.html" %}

{% block content %}
<h1 class="name">Clients</h1>
{% if client_list %}
<table>
<tr><th>Name:</th><th>Phone:</th></tr>

    {% for client in client_list %}
    <tr><td> {{ client.name }}</td><td>{{ client.number }}</td></tr>
    {% endfor %}

</table>
{% else %}
    <p>There are no client in the salon</p>
{% endif %}
{% endblock %}

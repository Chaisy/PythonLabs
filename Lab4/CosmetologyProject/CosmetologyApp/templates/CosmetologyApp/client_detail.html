{% extends "CosmetologyApp/layout.html" %}

{% block title %}Client Details{% endblock %}
{% block content %}
    <ul>
        <li>Name: {{ client.name }}</li>
        <li>Phone: {{ client.number }}</li>
        <li>Birth_date: {{ client.birth_date }}</li>
    </ul>
    {% if user.is_superuser %}
            <p><a href="/CosmetologyApp/client/{{ client.id }}/edit/">Edit</a></p>
            <p><a href="/CosmetologyApp/client/{{ client.id }}/delete/">Delete</a></p>
    {% endif %}

{% endblock %}
